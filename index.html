<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multiplayer Games</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸŽ® Play with Your Friend</h1>

    <div class="room-section">
      <input type="text" id="room-id" placeholder="Enter Room ID or Generate" />
      <button onclick="generateRoomId()">Generate ID</button>
      <button onclick="joinRoom()">Join Room</button>
      <p id="room-display" style="display:none;">Room ID: <span id="show-room-id"></span></p>
    </div>

    <div class="game-selection" style="display:none;">
      <h2>Select a Game</h2>
      <button onclick="loadGame('tic-tac-toe')">Tic Tac Toe</button>
      <button onclick="loadGame('rock-paper-scissors')">Rock Paper Scissors</button>
    </div>

    <iframe id="game-frame" src="" frameborder="0"></iframe>
  </div>

  <script src="script.js"></script>
</body>
</html>
